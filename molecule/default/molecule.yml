---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: desktop_ct
    #image: qwe1/debian9-contrib-nonfree:latest
    image: "${MOLECULE_DISTRO:-qwe1/debian-nonfree:9}"
    groups:
     - desktop
  - name: laptop_ct
    #image: qwe1/debian9-contrib-nonfree:latest
    image: "${MOLECULE_DISTRO:-qwe1/debian-nonfree:9}"
    groups:
     - laptop
provisioner:
  name: ansible
  log: true
  inventory:
    group_vars:
      desktop:
        form_factor: desktop
        user: qwe
      laptop:
        form_factor: laptop
        user: qwe
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
