---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/default/yaml-lint.yml
platforms:
  - name: desktop_ct
    image: "${MOLECULE_DISTRO:-qwe1/debian-nonfree:9}"
    groups:
      - desktop
  - name: laptop_ct
    image: "${MOLECULE_DISTRO:-qwe1/debian-nonfree:9}"
    groups:
      - laptop
provisioner:
  name: ansible
  log: true
  inventory:
    group_vars:
      desktop:
        form_factor: desktop
        user: qwe
      laptop:
        form_factor: laptop
        user: qwe
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
