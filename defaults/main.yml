---
form_factor: desktop

blacklist_modules: [
  "# intel me mods",
  "#blacklist mei",
  "#blacklist mei_me",
  "# iAMT Watchdog Device",
  "#blacklist mei_wdt",
  "#blacklist uas",
]

# libreoffice
lo_hide_eula: '1'
lo_logo: '0'

# seagate externals
external_drive_quirks: [
  '#options usb-storage quirks=0bc2:3343:u',
]

# systemd settings
systemd_system_conf: [
  '#DefaultTimeoutStartSec=30s',
  '#DefaultTimeoutStopSec=30s',
]

# default locales to be generated
locales_gend: [
  'en_US.UTF-8 UTF-8',
  'en_GB.UTF-8 UTF-8',
]
